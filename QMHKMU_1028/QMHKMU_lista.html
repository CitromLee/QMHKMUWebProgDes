<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <style>
        body {background-color: aliceblue;}
        h5 {font-size: 14px; font-family: 'Times New Roman', Times, serif;}
    </style>
</head>
<h2>Lista készítése</h2>
<body>
    <h5>a. Rendezetlen lista</h5>
    <ul>
        <li>piros</li>
        <li>kék</li>
        <li>sárga</li>
        <li>barna</li>
    </ul>

    <ul style="list-style: square; color: blue;">
        <li>sárga</li>
        <li>fehér</li>
        <li>zöld</li>
        <li>kék</li>
    </ul>
    <h5>b. Rendezett lista</h5>
    <ol>
        <li>pink</li>
        <li>kék</li>
        <li>sárga</li>
        <li>barna</li>
    </ol>
    <h5>c. Nagybetűk</h5>
    <ol style="list-style: upper-latin;">
        <li>pink</li>
        <li>kék</li>
        <li>sárga</li>
        <li>barna</li>
    </ol>
    <h5>d. Római számok</h5>
    <ol style="list-style: upper-roman;">
        <li>I. ÉVF</li>
        <li>II. ÉVF</li>
        <li>III. ÉVF</li>
    </ol>
</body>
</html>
